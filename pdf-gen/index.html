<head>

<body id="readout" style="margin: 0; padding: 0px 10px 10px 10px; background-color: #EEE;">
  <div style="position: fixed; top:0; left:0; height: 100%; padding-bottom: 32px; box-sizing: border-box;">
    <div style="text-align: center"><button id="download" onclick="download()" style="margin-bottom:5px; margin-top: 5px; height: 25px;  border-radius: 5px;
        border: 1px solid steelblue;
        background-color: steelblue;
        color: white;
        padding: 3px 8px;
        cursor: pointer;">Télécharger PDF</button>
    </div>
    <iframe id="iframe" style="height:100%; width: 290px; background-color: #888;"></iframe>
  </div>
  <div style="padding-left: 300px; display: grid; grid-template-rows: 1fr; height:100%;">
    <div id="config" style="margin-bottom:5px"></div>
  </div>

  <script>
    var app = Elm.PdfSettings.init(
      { node: document.getElementById('config') }
    );
  </script>

</body>
